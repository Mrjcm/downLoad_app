<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
		<title>setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.css" />
		<link rel="stylesheet" href="css/icons-extra.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				margin-top: 64px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				background-color: #efeff4;
			}
			.newID{
				margin-top: 16px;
			}
		</style>
</head>
<body>
	<div class="top-bar"></div>
	<div class="header mui-navbar-inner mui-bar">
		<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-left-nav"></span>
		</button>
		<h1 class="mui-center mui-title">切换账号</h1>
	</div>
	<div class="mui-page-content">
		<ul class="mui-table-view mui-table-view-radio">	
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<a class="mui-navigate-right mui-slider-handle">
						柚子乌拉拉
					</a>
				</li>
				<li class="mui-table-view-cell mui-selected">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<a class="mui-navigate-right mui-slider-handle">
						六蛋
					</a>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<a class="mui-navigate-right mui-slider-handle">
						涛涛
					</a>
				</li>
			</ul>
			
			<ul class="mui-table-view mui-table-view-radio newID">	
				<li id="login" class="mui-table-view-cell">
					<span class="mui-icon mui-icon-plus"></span>&nbsp;添加或注册账号
				</li>
			</ul>
	</div>	
	<script src="js/mui.js "></script>
	<script src="js/jquery-1.8.3.js"></script>
	<script>
		mui.init();
		//左滑删除
		$('.mui-disabled').click(function(){
			$(this).parent().remove();
		})
		
		//添加或注册账号
			document.getElementById('login').addEventListener('tap',function(){
				mui.openWindow({
					url:'login.html', //目标页面的url
					show:{
						aniShow:'zoom-out',//zoom-out
						duration:0
					},
					waiting:{
						autoShow:false
					}
				})
			})
	</script>		
</body>
</html>
