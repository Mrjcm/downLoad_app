<script type="text/javascript">
			//js点赞变色
			$('.heart').toggle(function(){
				$(this).removeClass('mui-icon-extra-heart');
			    $(this).addClass('mui-icon-extra-heart-filled');
			},function(){
			    	$(this).removeClass('mui-icon-extra-heart-filled');
			    	$(this).addClass('mui-icon-extra-heart');
			});
			//js收藏变色
			$('.star').toggle(function(){
				$(this).removeClass('mui-icon-star');
			    $(this).addClass('mui-icon-star-filled');
			},function(){
			    	$(this).removeClass('mui-icon-star-filled');
			    	$(this).addClass('mui-icon-star');
			});
			//评论
			$('.comment').click(function(){

						duration:500
					},
					waiting:{

					}
				})
			});
			
			mui.previewImage();
