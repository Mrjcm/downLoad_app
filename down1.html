<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>长按下载图片</title>
		<link href="css/mui.css" rel="stylesheet" />
</head>
<body>	
	<div class="top-bar"></div>
	<div class="header mui-navbar-inner mui-bar">
		<h1 id="title" class="mui-title"></h1>
		<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-left-nav"></span>
		</button>
	</div>
	
<script src="js/mui.js"></script>
<script type="text/javascript">
	mui.plusReady(function() {
				/**
				 * 创建一个窗口对象，加载外部页面；
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.create
				 */
				var imageWv = plus.webview.create("http://image.baidu.com/", "image", {
					top: "64px",
					bottom: 0
				});
				
				/**
				 * 窗口对象添加JS文件
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.WebviewObject.appendJsFile
				 */
				imageWv.appendJsFile("_www/js/mui.js");
				imageWv.appendJsFile("_www/js/downloadImage.js");
				/**
				 * 展示窗口
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.WebviewObject.show
				 */
				imageWv.show("fade-in");
			});
</script>		
</body>
</html>
